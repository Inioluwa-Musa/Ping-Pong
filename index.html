<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Ping Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: sans-serif;
            flex-direction: column;
        }
        
        canvas {
            border: 5px solid #fff;
            display: none;
            z-index: 1;
        }

        /* --- Menu Styling for All Articles --- */
        article {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
            background: #111;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            z-index: 5;
        }
        
        /* === NEW/UPDATED: Info & Shop Scrolling Style === */
        #infoShopMenu {
            max-height: 80vh; /* Limits the height to 80% of the viewport */
            width: 600px; 
            padding: 20px;
            overflow-y: auto; /* Enables vertical scrolling if content overflows */
        }
        /* ============================================== */

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.2s, border-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #555;
            border-color: #eee;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.8);
            color: yellow;
            font-size: 36px;
            border: 2px solid yellow;
            display: none;
            z-index: 10;
            white-space: nowrap;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: white;
        }

        input[type="text"], input[type="color"] {
            padding: 8px;
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #222;
            color: white;
        }

        /* --- Info & Shop Specific Styling --- */
        #infoShopMenu h3 {
            border-bottom: 1px solid #777;
            padding-bottom: 5px;
            margin-top: 15px; /* Adds space above section headers */
        }

        .tournament-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .tournament-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 8px;
            border-radius: 4px;
        }

        .tournament-list li button {
            padding: 5px 10px;
            font-size: 14px;
            width: 80px;
        }

        .game-control-btn {
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>

    <article id="btns">
        <h2 style="color: white; text-align: center;">Main Menu</h2>
        <button id="onePlayerBtn">1 Player vs AI</button>
        <button id="twoPlayerBtn">2 Player</button>
        <button id="tournamentBtn">Tournament Mode</button>
        <button id="customiseBtn">Customise Color/Name</button>
        <button id="tutorialBtn">Info & Shop</button> 
    </article>

    <article id="difficultyBtns" style="display:none;">
        <h2 style="color: white; text-align: center;">Select Difficulty</h2>
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
        <button id="backFromDifficultyBtn">Back</button>
    </article>

    <article id="customiseMenu" style="display:none;">
        <h2 style="color: white; text-align: center;">Customisation</h2>
        <div class="form-group">
            <label for="usernameInput">Username:</label>
            <input type="text" id="usernameInput" maxlength="15" value="Player 1">
        </div>
        <div class="form-group">
            <label for="paddleColorInput">Paddle Color:</label>
            <input type="color" id="paddleColorInput" value="#FFFFFF">
            <label for="paddleTColorInput">Paddle Trail Color(Only Works for Wavy): </label>
            <input type="color" id="paddleTColorInput" value="#FFFFFF">
        </div>
        <button id="saveCustomisationBtn">Save Changes</button>
        <button id="backFromCustomiseBtn">Back</button>
    </article>

    <article id="tournamentMenu" style="display:none;">
        <h2 style="color: white; text-align: center;">Tournament Setup</h2>
        <p style="color:white; text-align:center;">Win matches to earn coins!</p>
        <button id="startTournament4Btn">Start 4-Player Tournament</button>
        <button id="startTournament8Btn">Start 8-Player Tournament</button>
        <button id="backFromTournamentBtn">Back</button>
    </article>
    
    <article id="infoShopMenu" style="display:none; flex-direction: column; gap: 20px; background: #111; border: 3px solid #fff;">
        <h2 style="color:white; text-align:center; border-bottom: 1px solid white; padding-bottom: 10px;">Player Information & Shop</h2>
        
        <div style="color:white; display: flex; justify-content: space-between; font-size: 18px; padding: 5px 0; border-bottom: 1px dashed #555;">
            <span>Username: <strong id="infoUsername">Player 1</strong></span>
            <span>Coins: <strong id="infoCoins">0</strong> üí∞</span>
        </div>

        <div style="color:white;">
            <h3>Paddle Patterns</h3>
            <ul id="infoPaddlePatternsList" class="tournament-list"> 
                </ul>
        </div>

        <div style="color:white;">
            <h3>Ball Patterns</h3>
            <ul id="infoBallPatternsList" class="tournament-list"> 
                </ul>
        </div>
        
        <div style="color:white;">
            <h3>Paddle Trials (Path Trail)</h3>
            <ul id="infoPaddleTrailsList" class="tournament-list"> 
                </ul>
        </div>

        <button id="infoBackBtn" style="width: 100%; height: 40px;">Back to Menu</button>
    </article>

    <div id="message"></div>
    
    <button id="backBtn" style="position: absolute; top: 10px; left: 10px; width: 100px; height: 40px; font-size: 14px; display: none; z-index: 100;" class="game-control-btn">‚Ü©Ô∏è (esc)</button>
    <button id="pauseBtn" style="position: absolute; top: 10px; right: 10px; width: 100px; height: 40px; font-size: 14px; display: none; z-index: 100;" class="game-control-btn">‚è∏Ô∏è (p)</button>

    <canvas id="pingpongCanvas"></canvas>
    
    <audio id="gameMusic" autoplay controls style="display:none;"></audio> 
    
    <script src="ping.js"></script>
</body>

</html>
